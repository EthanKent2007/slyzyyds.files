        body {
            font-family: Arial, sans-serif;

            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 90vh;
            margin-top: 20px;
            color: #e0e0e0; 
        }

        header {
            position: fixed;
            width: 100%;
            background-color: #222;
            color: white;
            text-align: center;
            font-size: 20px;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
        }

        footer {
            position: fixed;
            width: 100%;
            background-color: #222;
            color: white;
            text-align: center;
            font-size: 15px;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); 
        }

        header a,
        footer a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease; 
        }

        header a:hover,
        footer a:hover {
            color: #ccc;
        }

        /* 顶部文字 */
        .top-text {
            position: fixed;
            top: 0;
            width: 100%;
            color: #ccc;
            text-align: center;
            font-size: 20px;
            padding: 20px 0;
            margin-bottom: 30px;
            background-color: rgba(34, 34, 34, 0.8); 
            backdrop-filter: blur(2px); 
        }

        /* 文件夹容器 */
        .folder-container {
            display: flex;
            flex-direction: column;
            width: 300px;
            gap: 15px;
            margin-top: 120px;
        }

        /* 文件夹 */
        .folder {
            background-color: #2a2a2a;
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 背景颜色过渡效果 */
        }

        .folder:hover {
            background-color: #333;
        }

        /* 文件夹标题 */
        .folder-title {
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* 文件夹副标题 */
        .folder-subtitle {
            font-weight: normal;
            font-size: 12px;
            color: #aaa;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* 文件夹内容 */
        .folder-content {
            display: none;
            margin-top: 5px;
        }

        /* 文件链接 */
        .file {
            padding: 8px;
            background-color: #333;
            border: 1px solid #555;
            border-radius: 5px;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #e0e0e0;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease; 
        }

        .file:hover {
            background-color: #444;
        }

        /* 页脚固定在底部 */
        footer {
            bottom: 0;
            margin-bottom: 0;
        }
    </style>

    <script>

        const folders = document.querySelectorAll('.folder');

        folders.forEach(folder => {
            folder.addEventListener('click', () => {

                const content = folder.querySelector('.folder-content');
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
